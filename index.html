<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="current-form.css">
  <script defer src="current-form.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="booking-modal">
  <div id="booking_form_placeholder" class="booking-container" >

    <div class="booking_close_container">
      <img src="CPM_RGB_ES_Camping_Outline.svg" alt="Logo">
      <button class="btn btn--close">&#xd7;</button>
    </div>

    <div class="booking-box">

        <div class="form-group">
            <select class="select-category">
                <option value="notSelected">Select Category</option>
                <option value="rental">Rental of Accommodation</option>
                <option value="camping">Camping</option>
            </select>
        </div>

        <div class="arrival-departure">
          <div class="form-group">
            <p>Arrival Date</p>
            <input type="date" id="arrival" name="arrival" />
          </div>
        <div class="form-group">
            <p>Departure Date</p>
            <input type="date" id="departure" name="departure" />
        </div>
        </div>

        <div class="dropdown-container">

            <div class="persons-btn" role="button">
                Persons (0)
            </div>

            <div class="dropdown-box hidden" id="personsDropdown">
                <!-- Counters -->
                <div class="counter-item">
                    <div class="counter-label">
                        Adults<br>
                        <span>17+ years</span>
                    </div>
                    <div class="counter-controls">
                        <button class="btn btn--decrement btn-adult-decrement btn--cta" data-src="adult">-</button>
                        <span class="counter-value counter-value--adult" id="adultsCount">0</span>
                        <button class="btn btn--increment btn-adult-increment btn--cta" data-src="adult">+</button>
                    </div>
                </div>
                <div class="counter-item">
                    <div class="counter-label">
                        Children<br>
                        <span>3-16 years</span>
                    </div>
                    <div class="counter-controls">
                        <button class="btn btn--decrement btn-children-decrement btn--cta" data-src="children">-</button>
                        <span class="counter-value counter-value--children" id="childrenCount">0</span>
                        <button class="btn btn--increment btn-children-increment btn--cta" data-src="children">+</button>
                    </div>
                </div>
                <div class="counter-item">
                    <div class="counter-label">
                        Babies<br>
                        <span>0-2 years</span>
                    </div>
                    <div class="counter-controls">
                        <button class="btn btn--decrement btn-babies-decrement btn--cta" data-src="babies">-</button>
                        <span class="counter-value counter-value--babies" id="babiesCount">0</span>
                        <button class="btn btn--increment btn-babies-increment btn--cta" data-src="babies">+</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="search-btn">Search and Book</button>
    </div>
</div>
</div>
</body>
</html>
